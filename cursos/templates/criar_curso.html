<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1>Crie seu Curso</h1>
        {% if status == '1' %}
            <div class="alert alert-success" role="alert">
                Dados salvos com sucesso!
            </div>

        {% endif %}
        <hr>

        <form action="{% url 'criar_curso' %}" method="POST"> {% csrf_token %}

            <label for="">Nome do Curso</label>
            <input type="text" class="form-control" name="nome">

            <label for="">Carga hor√°ria</label>
            <input type="number" class="form-control" name="carga_horaria">

            <input type="submit" value="Enviar">

            <a href="{% url 'listar_cursos' %}" class="btn btn-secondary">Listar Cursos</a>
            <a href=""></a>


        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
