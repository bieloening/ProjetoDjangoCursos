<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <br>
      <br>
      <form action="{% url 'listar_cursos' %}" method="GET">

        <label for="">Nome</label>
        <input type="text" name="nome_filtrar" class="form-control">
        <br>

        <label for="">Carga horária miníma</label>
        <input type="number" name="carga_horaria" class="form-control">
        <br>

        <input type="submit" value="Filtrar" class="btn btn-success">


      </form>
      <br>


      <h2>Listando os cursos:</h2>
      <br>
      {% for i in cursos %}
        {% if i.ativo %}
        <h5>Nome: <a href="/ver_curso/{{i.id}}">{{i.nome}}</a></h5>
        <h6>Carga horária: {{i.carga_horaria}}</h6>
        <hr>
        {% endif %}
      {% endfor %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
